<body ng-controller="MainController">

    <nav class="social-nav">
        <a href="https://github.com/Eslem?tab=repositories">
            <img src="images/icon-github.png" />
        </a>
        <a href="https://twitter.com/slem03">
            <img src="images/icon-twitter.png" />
        </a>
        <a href="https://plus.google.com/115372896434221225559/posts">
            <img src="images/icon-google.png" />
        </a>
        <a href="https://dribbble.com/slem03">
            <img src="images/icon-dribbble.png" />
        </a>
        <a href="http://es.linkedin.com/pub/eslem-alzate/7b/420/287/">
            <img src="images/icon-linkedin.png" />
        </a>
    </nav>

    <div ui-view class="content row view-animate container">        
    </div>

    <div class="backImage">
        <div>
            <img src="images/backgrounds/security.jpg" alt="" />
            <img class="gradient" src="images/backgrounds/gradient.png" alt="" />
        </div>
        <div>
            <img src="images/backgrounds/webDesign.jpg" alt="" />
            <img class="gradient" src="images/backgrounds/gradient.png" alt="" />
        </div>
        <div>
            <img src="images/backgrounds/design.jpg" alt="" />
            <img class="gradient" src="images/backgrounds/gradient.png" alt="" />
        </div>
    </div>
    <nav class="ea-navigation ns-list" ng-hide="isHome()">
        <a ui-sref="home" ng-class="{ active: isActive('home') }">Home</a>
        <a ui-sref="customers" ng-class="{ active: isActive('customers') }">Customers</a>
        <a ui-sref="tecnologies" ng-class="{ active: isActive('tecnologies') }">Tecnologies</a>
        <a ui-sref="projects" ng-class="{ active: isActive('projects') }">Projects</a>
        <a ui-sref="contact" ng-class="{ active: isActive('contact') }">Contact</a>
    </nav>


    <a href="javascript:slideLeft();" id="arrow_left"><img src="images/arrow-left.png" alt="Slide Left" />
    </a>
    <a href="javascript:slideRight();" id="arrow_right"><img src="images/arrow-right.png" alt="Slide Right" />
    </a>
    <!-- build:js({app,.tmp}) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="libs/jquery/dist/jquery.js"></script>
    <script src="libs/sfloo/dist/scripts/sfloo.js"></script>
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-route/angular-route.js"></script>
    <script src="libs/angular-animate/angular-animate.js"></script>
    <script src="libs/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="libs/angular-sanitize/angular-sanitize.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="app.js"></script>
    
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/tecnologies.js"></script>
    
    
    <script src="scripts/directives/blockFilter.js"></script>
    <!-- endbuild -->

    <script>
        var timeout = 6000;
        var interval;
        $(".backImage > div:gt(0)").hide();
        $(document).ready(function () {
            interval = setInterval(changeSlide, timeout);
        });

        function changeSlide() {
            $('.backImage > :first-child').fadeOut()
                .next('div').fadeIn()
                .end().appendTo('.backImage');
        }

        function slideRight() {
            clearInterval(interval);
            changeSlide();
            interval = setInterval(function () {
                    changeSlide();
                },
                timeout);
        }

        function slideLeft() {
            clearInterval(interval);
            $('.backImage > :last-child').prependTo('.backImage').next('div').fadeOut().prev('div').fadeIn();
            interval = setInterval(function () {
                    changeSlide();
                },
                timeout);
        }
    </script>
</body>

</html>
