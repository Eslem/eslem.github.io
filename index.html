        var interval;
        $(".backImage > div:gt(0)").hide();
        $(document).ready(function () {
            interval = setInterval(changeSlide, 3000);
        });

        function changeSlide() {
            $('.backImage > :first-child').fadeOut()
                .next('div').fadeIn()
                .end().appendTo('.backImage');
        }

        function slideRight() {
            clearInterval(interval);
            changeSlide();
            interval = setInterval(function () {
                    changeSlide();

                timeout);
        }

        function slideLeft() {
            clearInterval(interval);
            $('.backImage > :last-child').prependTo('.backImage').next('div').fadeOut().prev('div').fadeIn();

                    changeSlide();
